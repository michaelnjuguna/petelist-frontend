<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <!-- redirects to home -->
    <ion-item
      routerLink="/new-user"
      router-direction="root"
      color="primary"
      detail="false"
      slot="end"
      class="login-back__btn"
    >
      <ion-icon
        name="chevron-back-outline"
        slot="start"
        class="icon"
      ></ion-icon>
      <ion-label>Back</ion-label>
    </ion-item>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-list class="login-details">
    <ion-item fill="outline" class="login-input">
      <ion-label position="floating" color="dark">Your email</ion-label>
      <ion-input
        color="dark"
        type="email"
        placeholder="email@domain.com"
        ngModel
        email
      ></ion-input>
      <ion-note slot="error">Invalid email</ion-note>
    </ion-item>
    <ion-item fill="outline" class="login-input">
      <ion-label position="floating" color="dark">Your password</ion-label>
      <ion-input
        color="dark"
        type="password"
        placeholder="password"
        ngModel
        password
        min="8"
        minlength="8"
      ></ion-input>
      <ion-note slot="error">Invalid password</ion-note>
    </ion-item>
    <ion-item button color="primary" detail="true" class="login-btn">
      <ion-label>Login</ion-label>
    </ion-item>
  </ion-list>
  <ion-list color="light" class="login-controls">
    <!-- forgot password -->
    <ion-item
      lines="none"
      routerLink="/forgot-password"
      router-direction="backwards"
      class="login-link"
      color="light"
    >
      <ion-label color="primary">Forgot Password</ion-label>
    </ion-item>
    <p>You do not have an account?</p>
    <ion-item lines="none" routerLink="/signup" color="light" class="login-link">
      <ion-label color="primary">Signup instead</ion-label>
    </ion-item>
  </ion-list>
