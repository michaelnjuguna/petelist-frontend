<ion-header>
  <ion-toolbar color="primary">
    <ion-item
      routerLink="/home"
      router-direction="root"
      color="primary"
      detail="false"
      slot="end"
      class="profile-back__btn"
    >
      <ion-icon
        name="chevron-back-outline"
        slot="start"
        class="icon"
      ></ion-icon>
      <ion-label>Back</ion-label>
    </ion-item>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list class="profile-container">
    <h2>Are you an employer ?</h2>
    <ion-radio-group [allowEmptySelection]="false" value="Yes" class="radio-group">
      <ion-item lines="none">
        <ion-label >Yes</ion-label>
        <ion-radio  slot="start" color="primary" value="yes"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>No</ion-label>
        <ion-radio  slot="start" color="primary" value="No"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <!-- TODO validate PDF from server and code -->
    <h2>Add CV</h2>
    <input type="file" accept=".pdf,.doc" >
    <!-- TODO validate PDF from server and code -->
    <h2>Add Certificate</h2>
    <input type="file" accept=".pdf,.doc">
    <ion-item color="primary" button detail="true" lines="none" class="edit-profile__btn">
      <ion-label>Submit</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
